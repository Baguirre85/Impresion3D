<body>

   <body>
    <header class="header">
        <a href="index.html">
          <img class="header__logo" src="/assets/logo.png" alt="Logotipo">
        </a>
    </header><!--Header-->


    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="/index.html">Inicio</a>
        <a class="navegacion__enlace" href="/html/productos.html">Productos</a>

    </nav><!--Navegacion-->

    <main>
        <h1>Contacto</h1>
        <Form class="formulario">
            <fieldset>
                <legend>CONTACTANOS LLENANDO TODOS LOS CAMPOS</legend>  
                <div class="contenedor__campos">
                    <div class="campo">
                        <label>Nombre</label>
                        <input class="campo__text" type="text" placeholder="Tu Nombre">
                    </div>
                        
                    <div class="campo">
                        <label>Telefono</label>
                        <input class="campo__text" type="tel" placeholder="Telefono">
                    </div>
   
                    <div class="campo">
                        <label>Correo</label>
                        <input class="campo__text" type="email" placeholder="Tu Email">
                    </div>
   
                    <div class="campo">
                       <label>Mensajes</label>
                       <textarea class="campo__text"></textarea>
                    </div>
                    </div><!--Contenedor-campos-->
                    <div>
                       <Input class="boton" type="submit" value:"Enviar">
                    </div>
            </fieldset>
        </Form>
           
    </main>

    <footer class="footer">
        <p class="footer__text">M&B Impresiones 3D- Todos los derechos Reservados 2022</p>
    </footer>
